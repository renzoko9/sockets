<section class="flex-column items-center justify-center h100">
  <article class="flex-column gap-12 p-24 br-16 background-inverse">
    <azui-input-group label="Nick de usuario">
      <input type="text" azui-input maxlength="75" [formControl]="nick" />
    </azui-input-group>
    <button
      type="button"
      class="[ az-button az-button-normal ]"
      azui-button
      (click)="ingresarSala()"
    >
      <p>Ingresar</p>
    </button>
  </article>
</section>
