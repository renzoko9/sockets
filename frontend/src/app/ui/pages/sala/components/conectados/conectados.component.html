<article
  class="flex-column gap-12 p-24 br-16 background-inverse border-primary-3"
  style="min-width: 200px; height: fit-content"
>
  <div class="flex-column gap-12" *ngFor="let usuario of usuariosConectados">
    <div class="flex justify-space-between items-center">
      <p>{{ usuario }}</p>
      <span class="p-4 background-success-hard br-24"></span>
    </div>
    <div class="divider"></div>
  </div>
</article>
